    <!-- 自定义js代码 -->
    <script>
        // 表单验证
        $('#loginForm').bootstrapValidator({
            // 反馈图标
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',   // √
                invalid: 'glyphicon glyphicon-remove',  // ×
                validating: 'glyphicon glyphicon-refresh'  // 刷新
            },
            // 字段（需要验证的字段）
            fields: {
                // 用户名
                username: {
                    // 验证器（里面是验证的项目规则）
                    validators: {
                        // 非空验证
                        notEmpty: {
                            message: '用户名不能为空'
                        },
                        // 长度验证
                        stringLength: {
                            min: 6,
                            max: 18,
                            message: '用户名长度必须在6到18位之间'
                        },
                        // 正则验证
                        regexp: {
                            regexp: /^[a-zA-Z0-9_]+$/,
                            message: '用户名只能包含大写、小写、数字和下划线'
                        }
                    }
                },
                // 密码
                pwd: {
                    // 验证器
                    validators: {
                        // 非空验证
                        notEmpty: {
                            message: '密码不能为空'
                        },
                        // 长度验证
                        stringLength: {
                            min: 6,
                            max: 18,
                            message: '密码长度必须在6到18位之间'
                        },
                        // 正则验证
                        regexp: {
                            regexp: /^[a-zA-Z0-9_]+$/,
                            message: '密码只能包含大写、小写、数字和下划线'
                        }
                    }
                },
                // 确认密码
                cpwd: {
                    // 验证器
                    validators: {
                        // 非空验证
                        notEmpty: {
                            message: '密码不能为空'
                        },
                        // 长度验证
                        stringLength: {
                            min: 6,
                            max: 18,
                            message: '密码长度必须在6到18位之间'
                        },
                        // 正则验证
                        regexp: {
                            regexp: /^[a-zA-Z0-9_]+$/,
                            message: '密码只能包含大写、小写、数字和下划线'
                        },
                        // 密码一致性验证
                        identical: {//相同
                            field: 'pwd',   // 和哪个字段相比
                            message: '两次密码不一致'
                        }
                    }
                }
            },
            // 提交验证

        }).on('success.form.bv', function (e) {
                // 阻止浏览器默认行为
                e.preventDefault();
                // 获取用户名和密码
                let username = $('#username').val();
                let password = $('#pwd').val();
                // console.log(username,password)

                //定义值
                let checkLogin = { 
                    "username": username, 
                    "password": password 
                }

                // 构造请求 发送ajax
                $.ajax({
                    url:'/checkLogin.html',
                    type:'post',
                    data:checkLogin,
                    dataType:'json',
                    success:(data)=>{
                        if(data.errcode == '1'){
                            alert(data.msg);
                            // console.log(data.result[0]._id);
                            // let id = data.result[0]._id;
                            // location.href = `./index-login.html?id=${id}`;
                            location.href = './index-login.html';
                        }else{
                            alert(data.msg);
                            location.href = './login.html';
                        }
                    }
                })
            });

    </script>
